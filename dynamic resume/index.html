<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        
        <fieldset>
            <legend>Personal information</legend>
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Enter Your Name" required>
            <label for="Email">Email</label>
            <input type="Email" id="Email" placeholder="Enter Your Email" required>
            <label for="Phone">Phone</label>
            <input type="tel" id="Phone" placeholder="Enter Your Phone number" required>
        </fieldset>

        <fieldset>
            <legend>Qualification</legend>
            <label for="Qualification">Qualification</label>
            <textarea id="Qualification" placeholder="Enter Your Qualification" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea id="Experience" placeholder="Enter Your work Experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills</label>
            <textarea id="Skills" placeholder="Enter Your Skills" rows="5" required></textarea>
        </fieldset>

        <button type="submit"><b>GENERATE RESUME</b></button>

    </form>
    <br>

    <div id="resume-display">

    </div>

    <script src="main.js"></script>

</body>
</html>
